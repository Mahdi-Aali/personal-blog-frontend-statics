<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <style>
        body {
            background-color: whitesmoke;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
    <title>Document</title>
</head>

<body>

    <main class="container">

        <section class="row justify-content-center">
            <div class="col-lg-6 col-md-6 col-sm-12">
                <h1 class="text-center">Mahdi Aali</h1>
                <div class="bg-white rounded p-5 authentication-box">
                    <p class="text-center lead">Login to your account</p>
                    <div class="mt-5">
                        <form action="#" method="post">

                            <div class="mb-3">
                                <label class="form-label">Email: </label>
                                <input type="email" class="form-control" placeholder="examle@example.com" />
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Password: </label>
                                <input type="password" class="form-control" placeholder="********" />
                            </div>

                            <span class="lead">You don't have an account? <a class="btn btn-link m-0 p-0" href="#">Register</a> new one.</span>

                            <div class="mb-3 mt-3">
                                <button class="btn btn-primary" type="submit">Login</button>
                                <button class="btn btn-outline-secondary" type="reset">Reset</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="js/bootstrap.bundle.js"></script>
</body>

</html>
